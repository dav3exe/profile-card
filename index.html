<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap" rel="stylesheet">



</head>
<body>

  <main>
    <img src="./images/bg-pattern-card.svg" alt="" class="bkg">
    <img src="./images/image-victor.jpg" alt="" class="vic">
    <br>
    <span class="name">
      <div class="vic-p"><p>Victor</p> <p>Crest</p></div> 
      <p class="age">26</p>
    </span>
    
    <p class="lon">London</p>
    <br>
    <hr>

    <div class="row">
    <span class="span1">
      <p class="first">80K</p>
      <p class="second">Followers</p>
    </span>

    <span class="span2">
      <p class="first">803K</p>
      <p class="second">Likes</p>
    </span>

    <span class="span3">
      <p class="first">1.4K</p>
      <p class="second">Photos</p>
    </span>
    </div>

  </main>  
  
  <!-- <img src="./images/bg-pattern-bottom.svg" alt=""> -->

</body>
</html>
